<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/CSS" href="assets/css/style.css">
    <title>Hippo Trivia!</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="jumbotron col-9 mx-auto mt-2">
                <h1 class="text-center">Hippopotamus Trivia!</h1>
            </div>
        </div>
        <div class="row justify-content-center mb-4" id="scoreboard">
            <div class="col-2 text-center" id="question-number-element">
            </div>
            <div class="col-2 text-center" id="correct-number-element">
            </div>
            <div class="col-2 text-center" id="incorrect-number-element">
            </div>
            <div class="col-2 text-center" id="time-remaining-element">
            </div>
                <!-- Timer and count of correct & incorrect responses will display here -->
            </div>
        </div>
        <div class="row">
            <div class="card col-8 center mx-auto p-0" id="game-area">
                <div class="card-header" >
                    <h5 class="text-center" id="question-element">Test Your Hippopotamus Knowledge</h5>
                </div>
                <div class="card-body text-center" id="options-element">
                    <div class="btn btn-success col-4" id="start-button">Start</div>
                    <!-- Button will disappear when game begins -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
